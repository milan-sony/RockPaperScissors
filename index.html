<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="./assets/v.png">

    <!-- Bootstrap CDN V5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container-fluid main-container">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="main-head-text">Rock Paper Scissors</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 result">
                    <h3 class="sub-text" id="scoreInfo">Choose Your Weapon</h3>
                    <h3 class="sub-text2" id="scoreMsg">First to score 5 points wins the game</h3>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-12">

                    <div class="item-container">
                        <div class="card score-div">
                            <img src="./assets/grey_question.png" class="card-img-top score-img" alt="User Choice" id="userChooseIcon">
                            <h5 class="card-title card-text" id="dispUserScore">Your Point: 0</h5>
                        </div>

                        <div class="card score-div">
                            <img src="./assets/grey_question.png" class="card-img-top score-img" alt="Rock Image" id="computerChooseIcon">
                            <h5 class="card-title card-text" id="dispComputerScore">Computer Point: 0</h5>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="item-container">
                        <div class="card card-div" id="rockBtn">
                            <img src="./assets/facepunch.png" class="card-img-top card-img" alt="Rock Image">
                            <h5 class="card-title card-text">Rock</h5>
                        </div>

                        <div class="card card-div" id="paperBtn">
                            <img src="./assets/raised_back_of_hand.png" class="card-img-top card-img" alt="Rock Image">
                            <h5 class="card-title card-text">Paper</h5>
                        </div>

                        <div class="card card-div" id="scissorsBtn">
                            <img src="./assets/v.png" class="card-img-top card-img" alt="Rock Image">
                            <h5 class="card-title card-text">Scissors</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- External JS -->
    <script src="./script.js"></script>

</body>

</html>
